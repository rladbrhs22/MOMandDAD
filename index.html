<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>To My Love 💖</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="wrap">
    <header>
      <h1>사랑하는 부모님에게</h1>
      <p class="subtitle">우리가족의 기둥입니다</p>
    </header>

    <main>
      <div id="letter">
        <!-- 한 줄씩 보여줄 문장들 -->
        <p class="line hidden">어머님,아버지~</p>
        <p class="line hidden">편지를 안 써드린거 같아 이렇게라도 전달드립니다.</p>
        <p class="line hidden">항상 부족함 없게 키워주셔서 감사합니다~</p>
        <p class="line hidden">은퇴후엔 건강하고,하시고 싶으신거 하면서 사셨으면 좋겠어요</p>
        <p class="line hidden">이제 자녀들이 조금 더 성공해서 호강시켜드리고자 열심히 살겠습니다</p>
        <p class="line hidden">아버님도 술 그만드시고, 어머니 옆에서 행복하게 사세요</p>
        <p class="line hidden">사랑합니다 아버지 어머님!!</p>
      </div>

      <div class="controls">
        <button id="nextBtn" class="btn">다음 문장 보기</button>
        <button id="restartBtn" class="btn ghost">처음부터</button>
      </div>
    </main>

    <footer>
      <p>from <strong>유곤이가❤️</strong> — 아들 ❤️ 김유곤</p>
      <p class="hint">#서울#금수저#아들부자#웨이하이#상하이#푸르지오#포스코#현대백화점#</p>
    </footer>
  </div>

  <!-- 떠다니는 하트 -->
  <div class="hearts">
    <span>💗</span><span>💝</span><span>💖</span><span>💓</span><span>💞</span>
  </div>

  <script src="script.js"></script>
</body>
</html>
